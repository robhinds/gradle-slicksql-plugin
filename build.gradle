group 'com.github.robhinds.slick-sql'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "de.gesellix:gradle-docker-plugin:2018-01-30T22-14-21"
    testCompile "junit:junit:4.12"
}