group 'io.github.robhinds.slick-sql'
version '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "de.gesellix:gradle-docker-plugin:2017-11-08T12-39-47"
    testCompile "junit:junit:4.12"
}